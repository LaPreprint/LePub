[workspace]
authors = ["Mikkel Roald-Arb√∏l <github.ggb9a@simplelogin.co>"]
channels = ["conda-forge"]
name = "TyPreprint"
platforms = ["osx-64"]
version = "0.1.0"

[tasks]
copy-to-typst = "cp typreprint.typ typst/1.0.0"
copy-to-quarto = "cp typreprint.typ quarto/_extension"
copy-to-myst = "cp typreprint.typ myst"
copy = { depends-on = ["copy-to-typst", "copy-to-quarto", "copy-to-myst"] }
quarto-render = "quarto render quarto/template.qmd"

