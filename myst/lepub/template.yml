myst: v1
kind: typst
title: LePub
description: A Typst Template for Research Articles
template: myst-template.typ
files:
  - myst-template.typ
  - lepub.typ
authors:
  - name: Mikkel Roald-ArbÃ¸l
    github: roaldarbol
    affiliations:
      - University of Sussex
version: 0.0.1
license: MIT
tags:
  - preprint
  - article
  - paper
thumbnail: ./thumbnail.png
github: https://github.com/lapreprint/lepub
doc:
  - id: title
    required: true
  - id: authors
    required: true
  - id: subtitle
  - id: short_title
  - id: open_access
  - id: keywords
  - id: doi
  - id: github
  - id: first_page
parts:
  - id: abstract
    description: >
      An abstract is a short summary of your research paper or report.
    max_words: 500
    required: true
  - id: acknowledgements
  - id: declaration
  - id: data_availability
  - id: funding
options:  
  # - parts:
  #   - id: parts_funding
  #     type: string
  #   - id: parts_data_availability
  #     type: string
  - type: string
    id: theme_color
    description: Color used for the theme
  - id: font_body
    type: string
  - id: font_body_size
    type: string
  - id: line_spacing
    type: string
  - id: line_numbers
    type: boolean
    description: Should the article show line numbers
  - id: margin_side
    type: string
  - id: logo
    type: string
  - id: logo_position
    type: string
  - id: parts_funding
    type: string
  - id: parts_data_availability
    type: string
  - id: word_count
    type: boolean